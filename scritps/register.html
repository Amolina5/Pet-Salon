<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">The Fashion Pet</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="#">Services</a>
                      <a class="nav-link" href="register.html">Register</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main class="main-content container">
       <section>
  <h2>Register a new pet:</h2>
  <form>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="age">Age:</label>
          <input type="number" class="form-control" id="age" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="gender">Gender:</label>
          <select class="form-select" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="breed">Breed:</label>
          <input type="text" class="form-control" id="breed" required>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="service">Service:</label>
      <textarea class="form-control" id="service" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register Pet</button>
  </form>
  <hr>
  <section>
    <h2>Registered pets</h2>
    <p>Total number of pets: <span id="totalPets">0</span></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="petsTableBody">
            <!-- Pets will be displayed here -->
        </tbody>
    </table>
</section>
    </main>

    <hr>
     <h2>Registered pets</h2>
    <div id="pets"class="container row">
       
    </div>

    <script src="/scritps/register.js"></script>
    <script src="/scritps/display.js"></script>
</body>
</html>
