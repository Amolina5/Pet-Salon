<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">The Fashion Pet</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="#">Services</a>
                      <a class="nav-link" href="register.html">Register</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main class="main-content container">
        <h2 class="main-title">Register</h2>
        <button class="btn btn-info" onclick="displayPetNames()">Display names</button>
        <p>Total number of pets: <span id="petCount"></span></p>

        <section>
            <h3>All Registered Pet Names:</h3>
            <ul id="petNamesList"></ul>
            <p>Total number of pets: <span id="totalPetsCount"></span></p>
        </section>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" id="txtAge">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <input type="text" class="form-control" id="txtGender">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input type="text" class="form-control" id="txtBreed">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Service:</label>
                        <input type="text" class="form-control" id="txtService">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </div>

        <section>
            <h2>Display names</h2>
            <p>Total number of pets: <span id="totalPets">0</span></p>
            <div id="pets">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Breed</th>
                            <th>Service</th>
                        </tr>
                    </thead>
                    <tbody id="petsTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <hr>
     <h2>Registered pets</h2>
    <div id="pets"class="container row">
       
    </div>

    <script src="/scritps/register.js"></script>
    <script src="/scritps/display.js"></script>
</body>
</html>
